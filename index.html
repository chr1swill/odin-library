<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/2d2d2f3f54.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <section >
            <dialog id="addBookDialog">
                <form id="addBookForm">

                    <div class="form-group"> 
                        <label autofocus for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group"> 
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="form-group"> 
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read">

                    <div class="button-group">
                        <button type="button" id="cancel">Cancel</button>
                        <button type="submit" id="submit">Add Book</button>
                    </div>
                </form>
            </dialog>
            <button id="addBook" type="button"><span class="fas fa-plus"></span>Add Book</button>
        </section>
    </main>
</body>
</html>
